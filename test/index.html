<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch Creation Test image comparison</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="index.css">
  </head>
  <body>
    <main>
      <section class="img-compare">
        <div class="img-comp-container">
          <img src="DishImages/DirtWood.jpg" class="img-size">
          <div class="img-comp-img"></div>
          <div class="img-comp-img img-comp-overlay"></div>
          <div class="compare-range">
            <div class="range-input">
              <input type="range" min="1" max="100" name="range-finder" value="50" step="0.01" class="range-finder" />
              <label for="range-finder" class="label before">Before</label>
              <label for="range-finder" class="label after">After</label>
            </div>
            <article class="context">
              <h1>Your ForLash Journey</h1>
              <p>Our stimulating peptide complex supports the lash's natural renewal cycle making your lashes longer, thicker, and healthier.</p>
            </article>
          </div>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
